<!-- This html document is a template for 3D Maps on ArcGIS. I introduced minior modifications to the map including coordinates and style-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>WiFi Locator Map</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <!-- Using ArcGIS API for Javascript to generate 3D Map Scene-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.16/"></script>
    <!-- I intend to add a layer to the scene and apply the blendMode property to the 2D Map View; 3D Maps are not compatible with blendMode-->
    <script>
      require(["esri/Map", "esri/views/SceneView"], function(Map, SceneView) {
        var map = new Map({
          basemap: "topo-vector",
          ground: "world-elevation"
        });
        var view = new SceneView({
          container: "viewDiv", // Reference to the scene div
          map: map, // Reference to the map object created before the scene
          scale: 50000000, // Sets the initial scale to 1:50,000,000
          center: [-101.17, 21.78] // Sets the center point of view with lon/lat
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
