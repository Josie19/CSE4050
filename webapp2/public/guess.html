<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Home</title>
        <link rel="stylesheet" href="./home.css" type="text/css"/>
    </head>
    <body>
        <div class="card card_div">
            <div class="card-body">
                <h1>Welcome to the guessing game</h1>
                <p>You need to guess a number between 1 and 100</p>
                <p>You have ten attempts before you fail miserably...don't let me down</p>
            </br>
            <div id="wrapper">
                <form class="form">
                    <label for="guessField" id="guess">Guess a Number</label>
                    <input type="text" id="guessField" class="guessField">
                    <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
                    <input type="submit" id="restart" value="Restart Game" class="restartSubmit">

                </form>
                <div class="resultParas">
                    <p class="last_p">Previous Guesses: <span class="guesses"></span></p>
                    <p class="last_p">Guesses Remaining: <span class="lastResult">10</span></p>
                    <p class="lowOrHi"></p>
                </div>
            </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="guess.js"></script>
    </body>
</html>
